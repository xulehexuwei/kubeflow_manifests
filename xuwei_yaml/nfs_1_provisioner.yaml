apiVersion: v1
kind: ServiceAccount
metadata:
  name: nfs-client-provisioner
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nfs-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-provisioner
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nfs-provisioner
    spec:
      serviceAccount: nfs-client-provisioner
      containers:
        - name: nfs-provisioner
          image: registry.cn-hangzhou.aliyuncs.com/open-ali/nfs-client-provisioner
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: kubeflow/nfs
            - name: NFS_SERVER
              value: 10.250.10.61
            - name: NFS_PATH
              value: /home/xuwei_yaml/kubeflow/nfs # 需要修改为自己的nfs path
      volumes:
        - name: nfs-client-root
          nfs:
            server: 10.250.10.61 # 需要修改为自己的nfs server
            path: /home/xuwei_yaml/kubeflow/nfs # 需要修改为自己的nfs server